<div class="contiainer">
  <div class="row">
    <div class="col-xs-12">
<label for="">Username</label>
<input
    type="text"
    class="form-control"
    [(ngModel)]="username">
    <p>{{ username }}</p>
    
<button
    class="btn btn-primary"
    [disabled]="username === ''"
    (click)="resetUsername()">Reset Username</button>
    </div>
  </div>
</div>
